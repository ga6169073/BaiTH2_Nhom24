<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h1>Delete Product</h1>
	<form th:action="@{/products/delete-product/{id}(id=${product.id})}" th:object="${product}" method="post">
		<div class="form-group">
			<label for="">Product code:</label> <input type="text"
				th:field="*{code}" placeholder="Enter product code" id="" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Product description:</label> <input type="text"
				th:field="*{description}" placeholder="Enter product description" id="" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Product price:</label> <input type="number" step="0.01"
				th:field="*{price}" placeholder="Enter product price" id="" readonly="readonly">
		</div>
		<button name="choose" value="yes" type="submit" class="btn btn-primary">Yes</button>
		<button name="choose" value="no" type="submit" class="btn btn-primary">No</button>
	</form>
</body>
</html>
